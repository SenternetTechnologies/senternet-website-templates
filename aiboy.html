<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josen - Realtime Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .btn-grad { background: linear-gradient(135deg, #6366f1, #a855f7); transition: 0.3s; }
        .btn-grad:hover { opacity: 0.9; transform: scale(0.98); }
        .nav-active { color: #6366f1; border-top: 2px solid #6366f1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Auth Section -->
    <div id="auth-ui" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div id="login-box" class="glass p-8 rounded-[2rem] w-full max-w-md shadow-xl bg-white">
            <h1 class="text-4xl font-black text-center mb-2 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">Josen</h1>
            <p class="text-center text-gray-400 mb-8 text-sm">Powered by Senternet Technologies</p>
            
            <div id="login-fields" class="space-y-4">
                <input type="tel" id="login-mob" placeholder="Mobile Number" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none">
                <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-gray-50 border-none ring-1 ring-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none">
                <button onclick="handleLogin()" class="w-full btn-grad text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200">Login</button>
                <p class="text-center text-sm text-gray-500">Don't have an account? <button onclick="toggleAuth(true)" class="text-indigo-600 font-bold">Register</button></p>
            </div>

            <div id="register-fields" class="space-y-4 hidden">
                <input type="text" id="reg-name" placeholder="Full Name" class="w-full p-4 rounded-2xl bg-gray-50 ring-1 ring-gray-200 outline-none">
                <input type="email" id="reg-email" placeholder="Email Address" class="w-full p-4 rounded-2xl bg-gray-50 ring-1 ring-gray-200 outline-none">
                <input type="tel" id="reg-mob" placeholder="Mobile Number" class="w-full p-4 rounded-2xl bg-gray-50 ring-1 ring-gray-200 outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-gray-50 ring-1 ring-gray-200 outline-none">
                <button onclick="handleRegister()" class="w-full btn-grad text-white font-bold py-4 rounded-2xl">Create Account</button>
                <p class="text-center text-sm text-gray-500">Already registered? <button onclick="toggleAuth(false)" class="text-indigo-600 font-bold">Login</button></p>
            </div>
        </div>
    </div>

    <!-- Main App UI -->
    <div id="app-ui" class="hidden max-w-md mx-auto h-screen bg-white flex flex-col shadow-2xl relative overflow-hidden">
        
        <!-- Top Nav -->
        <header class="p-5 flex justify-between items-center bg-white border-b">
            <h2 class="text-2xl font-black text-indigo-600">Josen</h2>
            <div class="flex gap-4">
                <button onclick="switchTab('search')"><i class="fa-solid fa-magnifying-glass text-gray-400"></i></button>
                <button onclick="switchTab('notif')"><i class="fa-solid fa-bell text-gray-400"></i></button>
            </div>
        </header>

        <!-- Dynamic Content -->
        <main class="flex-grow overflow-y-auto p-4 pb-24">
            <!-- Inbox -->
            <section id="tab-inbox" class="tab-content active">
                <h3 class="text-lg font-bold mb-4">Messages</h3>
                <div id="chat-list" class="space-y-2 text-center py-10 text-gray-400">No conversations yet...</div>
            </section>

            <!-- Groups -->
            <section id="tab-groups" class="tab-content">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Groups</h3>
                    <button onclick="createNewGroup()" class="bg-indigo-50 text-indigo-600 text-xs font-bold px-4 py-2 rounded-full">+ Create</button>
                </div>
                <div id="group-list" class="space-y-3"></div>
            </section>

            <!-- Search -->
            <section id="tab-search" class="tab-content">
                <h3 class="text-lg font-bold mb-4">Search Users</h3>
                <input type="tel" id="search-input" oninput="searchUsers(this.value)" placeholder="Enter Mobile Number" class="w-full p-4 bg-gray-50 rounded-2xl outline-none ring-1 ring-gray-100 mb-4">
                <div id="search-results" class="space-y-3"></div>
            </section>

            <!-- Profile -->
            <section id="tab-profile" class="tab-content">
                <div class="text-center py-6">
                    <img id="my-avatar" class="w-24 h-24 rounded-3xl mx-auto mb-4 border-4 border-white shadow-md">
                    <h3 id="my-name" class="text-xl font-bold">...</h3>
                    <p id="my-mob" class="text-gray-400 text-sm">...</p>
                    
                    <div class="flex justify-around mt-8 bg-gray-50 p-6 rounded-3xl">
                        <div class="text-center">
                            <span id="count-followers" class="block font-bold">0</span>
                            <span class="text-xs text-gray-400 uppercase">Followers</span>
                        </div>
                        <div class="text-center">
                            <span id="count-following" class="block font-bold">0</span>
                            <span class="text-xs text-gray-400 uppercase">Following</span>
                        </div>
                    </div>
                    <button onclick="handleLogout()" class="w-full mt-10 p-4 rounded-2xl bg-red-50 text-red-500 font-bold">Log Out</button>
                </div>
            </section>

            <!-- Notifications -->
            <section id="tab-notif" class="tab-content">
                <h3 class="text-lg font-bold mb-4">Updates</h3>
                <div id="notif-list" class="space-y-2 text-sm"></div>
            </section>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="absolute bottom-0 left-0 right-0 h-20 bg-white border-t flex items-center justify-around px-2 glass">
            <button onclick="switchTab('inbox')" class="flex flex-col items-center gap-1 text-gray-400 active-tab"><i class="fa-solid fa-message"></i><span class="text-[10px]">Inbox</span></button>
            <button onclick="switchTab('groups')" class="flex flex-col items-center gap-1 text-gray-400"><i class="fa-solid fa-users"></i><span class="text-[10px]">Groups</span></button>
            <button onclick="switchTab('profile')" class="flex flex-col items-center gap-1 text-gray-400"><i class="fa-solid fa-user"></i><span class="text-[10px]">Profile</span></button>
        </nav>

        <!-- Chat Overlay -->
        <div id="chat-overlay" class="fixed inset-0 bg-white z-[100] hidden flex flex-col">
            <header class="p-4 border-b flex items-center gap-4">
                <button onclick="closeChat()"><i class="fa-solid fa-chevron-left text-xl"></i></button>
                <img id="chat-head-img" class="w-10 h-10 rounded-full">
                <h4 id="chat-head-name" class="font-bold">...</h4>
            </header>
            <div id="messages-box" class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
            <div class="p-4 bg-white flex gap-2">
                <input type="text" id="msg-input" placeholder="Type a message..." class="flex-grow p-4 bg-gray-50 rounded-2xl outline-none">
                <button onclick="sendMsg()" class="btn-grad w-14 h-14 rounded-2xl text-white"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Firebase System -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, serverTimestamp, orderBy, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcJNL7NSXLlpvtvvU_EvtA2xh-v7xU33w",
            authDomain: "josen-240c7.firebaseapp.com",
            databaseURL: "https://josen-240c7-default-rtdb.firebaseio.com",
            projectId: "josen-240c7",
            storageBucket: "josen-240c7.firebasestorage.app",
            messagingSenderId: "1007530396134",
            appId: "1:1007530396134:web:ef0a8ef0a0b990af44ae27"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null;
        let activeChatId = null;

        // AUTH LOGIC
        window.handleRegister = async () => {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const mob = document.getElementById('reg-mob').value;
            const pass = document.getElementById('reg-pass').value;

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid,
                    name, email, mobile: mob,
                    photo: `https://ui-avatars.com/api/?name=${name}&background=6366f1&color=fff`,
                    followers: [], following: [],
                    lastSeen: serverTimestamp()
                });
                await setDoc(doc(db, "mobile_lookup", mob), { email });
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = async () => {
            const mob = document.getElementById('login-mob').value;
            const pass = document.getElementById('login-pass').value;
            try {
                const lookup = await getDoc(doc(db, "mobile_lookup", mob));
                if(lookup.exists()) {
                    await signInWithEmailAndPassword(auth, lookup.data().email, pass);
                } else alert("Mobile not found!");
            } catch (e) { alert(e.message); }
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                document.getElementById('auth-ui').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                syncUserData(user.uid);
            } else {
                document.getElementById('auth-ui').classList.remove('hidden');
                document.getElementById('app-ui').classList.add('hidden');
            }
        });

        async function syncUserData(uid) {
            onSnapshot(doc(db, "users", uid), (snap) => {
                myData = snap.data();
                document.getElementById('my-name').innerText = myData.name;
                document.getElementById('my-mob').innerText = myData.mobile;
                document.getElementById('my-avatar').src = myData.photo;
                document.getElementById('count-followers').innerText = myData.followers.length;
                document.getElementById('count-following').innerText = myData.following.length;
                initInbox();
                initGroups();
            });
        }

        // TAB SYSTEM
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
        };

        window.toggleAuth = (isReg) => {
            document.getElementById('login-fields').classList.toggle('hidden', isReg);
            document.getElementById('register-fields').classList.toggle('hidden', !isReg);
        };

        // SEARCH & FOLLOW
        window.searchUsers = async (mob) => {
            if(mob.length < 5) return;
            const q = query(collection(db, "users"), where("mobile", "==", mob));
            onSnapshot(q, (snap) => {
                const res = document.getElementById('search-results');
                res.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.uid === auth.currentUser.uid) return;
                    const isFollowing = myData.following.includes(u.uid);
                    res.innerHTML += `
                        <div class="flex items-center gap-3 p-4 bg-white rounded-3xl shadow-sm">
                            <img src="${u.photo}" class="w-12 h-12 rounded-2xl">
                            <div class="flex-grow"><h4 class="font-bold">${u.name}</h4><p class="text-xs text-gray-400">${u.mobile}</p></div>
                            <button onclick="toggleFollow('${u.uid}', ${isFollowing})" class="px-4 py-2 rounded-xl text-xs font-bold ${isFollowing ? 'bg-gray-100 text-gray-400' : 'btn-grad text-white'}">
                                ${isFollowing ? 'Following' : 'Follow'}
                            </button>
                        </div>
                    `;
                });
            });
        };

        window.toggleFollow = async (targetId, isFollowing) => {
            const myRef = doc(db, "users", auth.currentUser.uid);
            const targetRef = doc(db, "users", targetId);
            
            if(isFollowing) {
                await updateDoc(myRef, { following: arrayRemove(targetId) });
                await updateDoc(targetRef, { followers: arrayRemove(auth.currentUser.uid) });
            } else {
                await updateDoc(myRef, { following: arrayUnion(targetId) });
                await updateDoc(targetRef, { followers: arrayUnion(auth.currentUser.uid) });
                // Start a chat automatically
                const chatId = [auth.currentUser.uid, targetId].sort().join("_");
                await setDoc(doc(db, "chats", chatId), {
                    id: chatId,
                    participants: [auth.currentUser.uid, targetId],
                    lastMsg: "Connected on Josen!",
                    time: serverTimestamp()
                }, { merge: true });
                
                await addDoc(collection(db, "notifs"), {
                    to: targetId,
                    msg: `${myData.name} started following you!`,
                    time: serverTimestamp()
                });
            }
        };

        // CHAT ENGINE
        function initInbox() {
            const q = query(collection(db, "chats"), where("participants", "array-contains", auth.currentUser.uid), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                if(snap.empty) list.innerHTML = "No chats yet. Search users to start!";
                snap.forEach(async d => {
                    const c = d.data();
                    const otherId = c.participants.find(p => p !== auth.currentUser.uid);
                    const otherUser = await getDoc(doc(db, "users", otherId));
                    const u = otherUser.data();
                    list.innerHTML += `
                        <div onclick="openChat('${u.uid}', '${c.id}', '${u.name}', '${u.photo}')" class="flex items-center gap-4 p-4 hover:bg-indigo-50 rounded-3xl cursor-pointer">
                            <img src="${u.photo}" class="w-14 h-14 rounded-2xl shadow-sm">
                            <div class="flex-grow border-b border-gray-50 pb-2">
                                <div class="flex justify-between"><h4 class="font-bold">${u.name}</h4><span class="text-[10px] text-gray-400">Now</span></div>
                                <p class="text-xs text-gray-400 truncate">${c.lastMsg}</p>
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.openChat = (uid, cid, name, photo) => {
            activeChatId = cid;
            document.getElementById('chat-overlay').classList.remove('hidden');
            document.getElementById('chat-head-name').innerText = name;
            document.getElementById('chat-head-img').src = photo;
            
            const q = query(collection(db, `chats/${cid}/messages`), orderBy("time", "asc"));
            onSnapshot(q, (snap) => {
                const box = document.getElementById('messages-box');
                box.innerHTML = "";
                snap.forEach(m => {
                    const data = m.data();
                    const isMe = data.sender === auth.currentUser.uid;
                    box.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="${isMe ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-none' : 'bg-white text-gray-800 rounded-2xl rounded-tl-none shadow-sm'} p-3 px-4 max-w-[80%] text-sm">
                                ${data.text}
                            </div>
                        </div>
                    `;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.closeChat = () => document.getElementById('chat-overlay').classList.add('hidden');

        window.sendMsg = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !activeChatId) return;
            
            await addDoc(collection(db, `chats/${activeChatId}/messages`), {
                sender: auth.currentUser.uid,
                text, time: serverTimestamp()
            });
            await updateDoc(doc(db, "chats", activeChatId), {
                lastMsg: text, time: serverTimestamp()
            });
            input.value = "";
        };

        // GROUPS
        window.createNewGroup = async () => {
            const name = prompt("Enter Group Name:");
            if(!name) return;
            await addDoc(collection(db, "groups"), {
                name,
                creator: auth.currentUser.uid,
                members: [auth.currentUser.uid],
                memberCount: 1,
                lastMsg: "Group created",
                time: serverTimestamp()
            });
        };

        function initGroups() {
            const q = query(collection(db, "groups"), orderBy("memberCount", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('group-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const g = d.data();
                    list.innerHTML += `
                        <div class="p-4 bg-indigo-50/50 rounded-3xl border border-indigo-100 flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-indigo-600 flex items-center justify-center text-white font-bold">${g.name[0]}</div>
                            <div class="flex-grow">
                                <h4 class="font-bold text-sm">${g.name}</h4>
                                <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter">${g.memberCount} Members • Rank #1</p>
                            </div>
                            <button class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold">Join</button>
                        </div>
                    `;
                });
            });
        }

        function loadNotifications() {
            const q = query(collection(db, "notifs"), where("to", "==", auth.currentUser.uid), orderBy("time", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('notif-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const n = d.data();
                    list.innerHTML += `<div class="p-3 bg-white rounded-2xl shadow-sm border-l-4 border-indigo-500">${n.msg}</div>`;
                });
            });
        }

    </script>

    <!-- Senternet Footer -->
    <footer class="bg-white p-6 border-t text-center">
        <div class="flex justify-center items-center gap-2 mb-2">
            <img src="https://www.jotform.com/uploads/senternettechnologies/agent_files/avatar_images/1000009224-6944f3cfaee596.07540393.webp" class="w-8 h-8 rounded-full border">
            <span class="text-xs font-bold text-gray-700">Senthilkumar (CEO)</span>
        </div>
        <p class="text-[10px] font-bold text-gray-400 tracking-widest uppercase">Senternet Technologies • Aranthangi</p>
        <p class="text-[10px] text-gray-300">WhatsApp: +91 81900 38085</p>
    </footer>
</body>
</html>
