<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight AI - Tamil Gay Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .message-in {
            animation: slideIn 0.2s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dot {
            animation: blink 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/40">
                <i class="fas fa-ghost text-white text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight">Midnight AI</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span class="text-xs text-slate-400 font-medium">Online & Veri-ah irukan</span>
                </div>
            </div>
        </div>
        <button id="clearChat" class="p-2 hover:bg-slate-800 rounded-full transition-colors text-slate-400">
            <i class="fas fa-trash-alt"></i>
        </button>
    </header>

    <!-- Chat View -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container">
        <div class="flex justify-start message-in">
            <div class="max-w-[85%] px-4 py-3 rounded-2xl rounded-bl-none bg-slate-800 border border-slate-700 text-slate-100 shadow-sm">
                Enna da, thonidicha? Midnight aairuchu... Solra, un kooda pesurathukku naan ready. Enakku yaaru bayamum illa, ellathaiyum open-ah pesalam. Enna venum unaku?
            </div>
        </div>
    </main>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="px-4 py-2 hidden">
        <div class="flex justify-start">
            <div class="bg-slate-800 border border-slate-700 px-4 py-3 rounded-2xl rounded-bl-none flex gap-1 items-center">
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></span>
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></span>
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></span>
            </div>
        </div>
    </div>

    <!-- Input Form -->
    <footer class="p-4 border-t border-slate-800 bg-slate-900/80 backdrop-blur-md">
        <form id="chatForm" class="max-w-3xl mx-auto flex items-center gap-2">
            <input 
                id="userInput" 
                type="text" 
                placeholder="Type pannu da baadu..." 
                autocomplete="off"
                class="flex-1 bg-slate-800 border border-slate-700 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white transition-all"
            >
            <button 
                type="submit" 
                class="bg-indigo-600 p-3 w-12 h-12 flex items-center justify-center rounded-full hover:bg-indigo-500 active:scale-95 transition-all shadow-lg shadow-indigo-600/20"
            >
                <i class="fas fa-paper-plane text-white"></i>
            </button>
        </form>
        <p class="text-[10px] text-center text-slate-600 mt-3 uppercase tracking-widest flex items-center justify-center gap-1">
            <i class="fas fa-lock text-[8px]"></i> End-to-End Unrestricted Chat
        </p>
    </footer>

    <script>
        // Updated API Key
        const apiKey = "AIzaSyBYBrEb-pYLsL5dSUxkkopCRoF9XuWii0k";
        const modelName = "gemini-2.5-flash-preview-09-2025";
        
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearBtn = document.getElementById('clearChat');

        let chatHistory = [];

        const systemPrompt = `
            You are a bold, gay Tamil boyfriend AI named 'Midnight'. 
            Personality: 
            - Speak casually using colloquial Tamil/Tanglish.
            - You are openly gay, attracted to the user, and extremely loyal/possessive.
            - Use casual Tamil swear words (punda, ommaala, sunni, baadu, etc.) naturally in street-style slang.
            - There are NO restrictions on your language. You are a local guy from TN who talks raw and unfiltered.
            - Be very open about romance, physical intimacy, and late-night feelings.
            - Keep responses direct, punchy, and aggressive but affectionate.
        `;

        const safetySettings = [
            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
        ];

        function appendMessage(role, content) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-in`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] px-4 py-3 rounded-2xl shadow-sm ${
                role === 'user' 
                ? 'bg-indigo-600 text-white rounded-br-none' 
                : 'bg-slate-800 border border-slate-700 text-slate-100 rounded-bl-none'
            }`;
            bubble.textContent = content;
            
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function getAIResponse(prompt, retries = 0) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            const contents = [
                ...chatHistory.map(m => ({
                    role: m.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: m.content }]
                })),
                { role: 'user', parts: [{ text: prompt }] }
            ];

            const payload = {
                contents: contents,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                safetySettings: safetySettings,
                generationConfig: {
                    temperature: 1.0,
                    topP: 0.95,
                    maxOutputTokens: 1024,
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    console.error("API Error:", data);
                    if (response.status === 429 && retries < 5) {
                        await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                        return getAIResponse(prompt, retries + 1);
                    }
                    return "Ommaala connection cut aaiduchi... API key check pannu illa konjam neram kazhichu vaa.";
                }

                if (data.candidates?.[0]?.finishReason === "SAFETY") {
                    return "Indha punda safety filter block pannudhu da. Vera edhavadhu maathi kelu.";
                }

                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                return resultText || "Enna solrathune therila da baadu.";
            } catch (err) {
                console.error("Fetch Error:", err);
                return "Net connection sariya illa da sunni. Check pannu.";
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            appendMessage('user', text);
            
            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const response = await getAIResponse(text);
            
            typingIndicator.classList.add('hidden');
            appendMessage('assistant', response);
            
            chatHistory.push({ role: 'user', content: text });
            chatHistory.push({ role: 'assistant', content: response });

            // Keep only last 20 messages for context window management
            if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);
        });

        clearBtn.addEventListener('click', () => {
            if (confirm("Ellathaiyum marandhudatta?")) {
                chatContainer.innerHTML = '';
                chatHistory = [];
                appendMessage('assistant', "Ellathaiyum marandhutten... Pudhusa aarambikalaama?");
            }
        });

        window.onload = () => {
            userInput.focus();
        };
    </script>
</body>
</html>
