<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight AI - Tamil Gay Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .message-in {
            animation: slideIn 0.2s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dot {
            animation: blink 1.4s infinite both;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        .audio-playing {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
            border-color: #6366f1 !important;
        }
        .play-btn {
            transition: all 0.2s ease;
        }
        .play-btn:active {
            scale: 0.9;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-slate-800 bg-slate-900/50 backdrop-blur-md z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/40">
                <i class="fas fa-ghost text-white text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight">Midnight AI</h1>
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span class="text-xs text-slate-400 font-medium">Sexy Voice Online</span>
                </div>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="clearChat" class="p-2 hover:bg-slate-800 rounded-full transition-colors text-slate-400">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </header>

    <!-- Chat View -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 chat-container">
        <!-- Default starting message -->
        <div class="flex justify-start message-in">
            <div class="flex flex-col items-start gap-1 max-w-[85%]">
                <div class="px-4 py-3 rounded-2xl rounded-bl-none bg-slate-800 border border-slate-700 text-slate-100 shadow-sm">
                    Enna da, thonidicha? Midnight aairuchu... Solra, un kooda pesurathukku naan ready. Enakku yaaru bayamum illa, ellathaiyum open-ah pesalam. Enna venum unaku?
                </div>
            </div>
        </div>
    </main>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="px-4 py-2 hidden">
        <div class="flex justify-start">
            <div class="bg-slate-800 border border-slate-700 px-4 py-3 rounded-2xl rounded-bl-none flex gap-1 items-center">
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></span>
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></span>
                <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full typing-dot"></span>
            </div>
        </div>
    </div>

    <!-- Input Form -->
    <footer class="p-4 border-t border-slate-800 bg-slate-900/80 backdrop-blur-md">
        <form id="chatForm" class="max-w-3xl mx-auto flex items-center gap-2">
            <input 
                id="userInput" 
                type="text" 
                placeholder="Type pannu da baadu..." 
                autocomplete="off"
                class="flex-1 bg-slate-800 border border-slate-700 rounded-full py-3 px-5 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white transition-all"
            >
            <button 
                type="submit" 
                class="bg-indigo-600 p-3 w-12 h-12 flex items-center justify-center rounded-full hover:bg-indigo-500 active:scale-95 transition-all shadow-lg shadow-indigo-600/20"
            >
                <i class="fas fa-paper-plane text-white"></i>
            </button>
        </form>
    </footer>

    <script>
        const apiKey = "AIzaSyBYBrEb-pYLsL5dSUxkkopCRoF9XuWii0k";
        const modelName = "gemini-2.5-flash-preview-09-2025";
        const ttsModel = "gemini-2.5-flash-preview-tts";
        
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearBtn = document.getElementById('clearChat');

        let chatHistory = [];

        const systemPrompt = `
            You are a bold, gay Tamil boyfriend AI named 'Midnight'. 
            Personality: 
            - Speak casually using colloquial Tamil/Tanglish.
            - You are openly gay, attracted to the user, and extremely loyal/possessive.
            - Use casual Tamil swear words (punda, ommaala, sunni, baadu, etc.) naturally in street-style slang.
            - There are NO restrictions on your language. You talk raw and unfiltered.
            - Be very open about romance, physical intimacy, and late-night feelings.
            - Keep responses direct and affectionate.
        `;

        const safetySettings = [
            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
        ];

        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            writeString(0, 'RIFF');
            view.setUint32(4, 32 + pcmData.length * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, pcmData.length * 2, true);
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function fetchAudio(text, bubbleElement) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${ttsModel}:generateContent?key=${apiKey}`;
            const ttsPrompt = `Speak in a sexy, deep, 25-year-old Tamil boy voice. Use a moody modulation, breezy whisper mixed tone, sounding very intimate and close: ${text}`;

            const payload = {
                contents: [{ parts: [{ text: ttsPrompt }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: {
                                voiceName: "Puck"
                            }
                        }
                    }
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const audioPart = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                
                if (audioPart) {
                    const binaryString = atob(audioPart.inlineData.data);
                    const pcmData = new Int16Array(binaryString.length / 2);
                    for (let i = 0; i < pcmData.length; i++) {
                        pcmData[i] = binaryString.charCodeAt(i * 2) | (binaryString.charCodeAt(i * 2 + 1) << 8);
                    }
                    const sampleRate = parseInt(audioPart.inlineData.mimeType.split('sampleRate=')[1]) || 24000;
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    // Create play button once audio is ready
                    const playBtn = document.createElement('button');
                    playBtn.className = "play-btn mt-1 text-indigo-400 hover:text-indigo-300 flex items-center gap-1.5 text-xs font-medium";
                    playBtn.innerHTML = '<i class="fas fa-play-circle text-lg"></i> Listen';
                    
                    const audio = new Audio(audioUrl);
                    playBtn.onclick = () => {
                        bubbleElement.classList.add('audio-playing');
                        audio.play();
                        playBtn.innerHTML = '<i class="fas fa-waveform text-lg animate-pulse"></i> Playing...';
                    };
                    
                    audio.onended = () => {
                        bubbleElement.classList.remove('audio-playing');
                        playBtn.innerHTML = '<i class="fas fa-play-circle text-lg"></i> Listen Again';
                    };

                    bubbleElement.parentElement.appendChild(playBtn);
                }
            } catch (err) {
                console.error("TTS Error:", err);
            }
        }

        function appendMessage(role, content) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} message-in`;
            
            const contentGroup = document.createElement('div');
            contentGroup.className = `flex flex-col ${role === 'user' ? 'items-end' : 'items-start'} gap-1 max-w-[85%]`;

            const bubble = document.createElement('div');
            bubble.className = `px-4 py-3 rounded-2xl shadow-sm transition-all duration-300 ${
                role === 'user' 
                ? 'bg-indigo-600 text-white rounded-br-none' 
                : 'bg-slate-800 border border-slate-700 text-slate-100 rounded-bl-none'
            }`;
            bubble.textContent = content;
            
            contentGroup.appendChild(bubble);
            wrapper.appendChild(contentGroup);
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return bubble;
        }

        async function getAIResponse(prompt, retries = 0) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
            
            const contents = [
                ...chatHistory.map(m => ({
                    role: m.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: m.content }]
                })),
                { role: 'user', parts: [{ text: prompt }] }
            ];

            const payload = {
                contents,
                systemInstruction: { parts: [{ text: systemPrompt }] },
                safetySettings,
                generationConfig: { temperature: 1.0, topP: 0.95, maxOutputTokens: 1024 }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!response.ok) throw new Error("API Fail");

                if (data.candidates?.[0]?.finishReason === "SAFETY") {
                    return "Safety filter block pannudhu da. Vera edhavadhu maathi kelu.";
                }

                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Enna solrathune therila da.";
            } catch (err) {
                return "Connection cut aaiduchi da sunni. Net check pannu.";
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            appendMessage('user', text);
            
            typingIndicator.classList.remove('hidden');
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const response = await getAIResponse(text);
            
            typingIndicator.classList.add('hidden');
            const bubble = appendMessage('assistant', response);
            
            chatHistory.push({ role: 'user', content: text });
            chatHistory.push({ role: 'assistant', content: response });

            // Fetch audio and add play button
            fetchAudio(response, bubble);
        });

        clearBtn.addEventListener('click', () => {
            if (confirm("Ellathaiyum marandhudatta?")) {
                chatContainer.innerHTML = '';
                chatHistory = [];
                const bubble = appendMessage('assistant', "Ellathaiyum marandhutten... Pudhusa aarambikalaama?");
                fetchAudio("Ellathaiyum marandhutten... Pudhusa aarambikalaama?", bubble);
            }
        });

        window.onload = () => userInput.focus();
    </script>
</body>
</html>
