<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for a retro-modern game feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: #1f1f1f;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 0 5px #38bdf8; /* Blue neon border effect */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 450px;
        }

        #gameCanvas {
            border: 4px solid #38bdf8; /* Canvas border */
            background-color: #2c2c2c; /* Game grid background */
            border-radius: 8px;
            touch-action: none; /* Prevent scrolling when swiping on the canvas */
        }
        
        /* Styles for the responsive control D-Pad */
        .controls {
            display: grid;
            grid-template-areas: ". up ." "left center right" ". down .";
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }

        .control-button {
            @apply bg-blue-600 text-white p-3 rounded-lg text-lg font-bold transition-all duration-100 ease-in-out;
            box-shadow: 0 4px #1e40af; /* Darker shadow for button press effect */
            grid-area: var(--dir);
        }

        .control-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #1e40af;
        }

        .start-button {
            @apply w-full py-3 text-xl font-extrabold rounded-xl bg-green-500 hover:bg-green-600 text-gray-900 transition-all duration-150;
            box-shadow: 0 6px #166534;
        }

        .start-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px #166534;
        }

        .message-box {
            background-color: rgba(255, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: absolute;
            z-index: 10;
            width: 80%;
            max-width: 300px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1 class="text-4xl font-extrabold text-white" style="font-family: 'Pixelify Sans', cursive;">SNAKE JS</h1>
        <div class="flex justify-between w-full text-white text-xl font-bold p-2 bg-[#2c2c2c] rounded-lg">
            <span>Score: <span id="score">0</span></span>
            <span>Speed: <span id="speed">150ms</span></span>
        </div>

        <!-- The Game Canvas -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Start/Message Button -->
        <button id="startButton" class="start-button">START GAME (Press SPACE)</button>

        <!-- Mobile Controls (D-Pad) -->
        <div class="controls md:hidden">
            <button class="control-button" style="--dir: up" data-direction="UP">▲</button>
            <button class="control-button" style="--dir: left" data-direction="LEFT">◀</button>
            <div style="grid-area: center;"></div>
            <button class="control-button" style="--dir: right" data-direction="RIGHT">▶</button>
            <button class="control-button" style="--dir: down" data-direction="DOWN">▼</button>
        </div>
    </div>

    <!-- Game Over/Message Modal (Initially hidden) -->
    <div id="messageOverlay" class="hidden fixed inset-0 flex justify-center items-center bg-black bg-opacity-70 z-50">
        <div id="messageBox" class="message-box text-white">
            <h2 id="messageTitle" class="text-3xl font-bold mb-4">Game Over</h2>
            <p id="messageText" class="text-lg mb-6">You hit the wall! Your score was 0.</p>
            <button id="restartButton" class="start-button w-auto px-6">RESTART (SPACE)</button>
        </div>
    </div>

    <script>
        // --- GAME CONSTANTS ---
        const CANVAS = document.getElementById('gameCanvas');
        const CTX = CANVAS.getContext('2d');
        const SCORE_EL = document.getElementById('score');
        const SPEED_EL = document.getElementById('speed');
        const START_BUTTON = document.getElementById('startButton');
        const RESTART_BUTTON = document.getElementById('restartButton');
        const MESSAGE_OVERLAY = document.getElementById('messageOverlay');
        const MESSAGE_TITLE = document.getElementById('messageTitle');
        const MESSAGE_TEXT = document.getElementById('messageText');
        const CONTROL_BUTTONS = document.querySelectorAll('.control-button');

        const GRID_SIZE = 20; // Number of cells across (20x20 grid)
        const TILE_SIZE = CANVAS.width / GRID_SIZE;
        const INITIAL_SPEED = 150; // Milliseconds per update cycle

        // --- GAME STATE ---
        let snake = [];
        let food = {};
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT'; // Buffer for next direction
        let score = 0;
        let gameLoopInterval = null;
        let speed = INITIAL_SPEED;
        let isRunning = false;
        let isGameOver = false;

        // --- HELPER FUNCTIONS ---

        /**
         * Initializes or resets the game state.
         */
        function initializeGame() {
            // Initial snake position (center-left)
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            speed = INITIAL_SPEED;
            isGameOver = false;
            isRunning = false;
            
            SCORE_EL.textContent = score;
            SPEED_EL.textContent = `${speed}ms`;
            
            // Generate initial food
            placeFood();
            
            // Draw initial state (blank screen + snake/food)
            drawGame();
            
            // Show initial instruction button
            START_BUTTON.textContent = 'START GAME (Press SPACE)';
            START_BUTTON.classList.remove('hidden');
            MESSAGE_OVERLAY.classList.add('hidden');
        }

        /**
         * Places the food in a random, unoccupied cell.
         */
        function placeFood() {
            let newFoodPos;
            do {
                newFoodPos = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFoodPos.x && segment.y === newFoodPos.y));
            
            food = newFoodPos;
        }

        /**
         * Starts the game loop.
         */
        function startGame() {
            if (isRunning) return;

            isRunning = true;
            isGameOver = false;
            START_BUTTON.classList.add('hidden');
            MESSAGE_OVERLAY.classList.add('hidden');

            // Clear any existing interval
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            
            // Start the main game loop
            gameLoopInterval = setInterval(updateGame, speed);
        }
        
        /**
         * Stops the game and shows the game over message.
         * @param {string} reason - The reason the game ended.
         */
        function gameOver(reason) {
            isGameOver = true;
            isRunning = false;
            clearInterval(gameLoopInterval);
            
            MESSAGE_TITLE.textContent = 'Game Over!';
            MESSAGE_TEXT.textContent = `${reason}. Your final score was ${score}.`;
            RESTART_BUTTON.textContent = 'RESTART (SPACE)';
            MESSAGE_OVERLAY.classList.remove('hidden');
        }

        /**
         * Main game logic update function.
         */
        function updateGame() {
            if (isGameOver || !isRunning) return;

            // Apply the buffered direction
            direction = nextDirection;

            // Get the current head position
            const head = { ...snake[0] };
            
            // Calculate new head position based on direction
            switch (direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }

            // 1. Collision Check (Walls)
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                return gameOver("You hit the wall");
            }

            // 2. Collision Check (Self)
            if (snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
                return gameOver("You bit yourself");
            }

            // Add the new head to the front of the snake
            snake.unshift(head);

            // 3. Food Check
            if (head.x === food.x && head.y === food.y) {
                score++;
                SCORE_EL.textContent = score;
                placeFood();
                
                // Increase speed every 5 points (min speed 50ms)
                if (score % 5 === 0 && speed > 50) {
                    speed = Math.max(50, speed - 10); // Decrease interval time
                    SPEED_EL.textContent = `${speed}ms`;
                    // Restart the interval with the new speed
                    clearInterval(gameLoopInterval);
                    gameLoopInterval = setInterval(updateGame, speed);
                }
            } else {
                // If no food eaten, remove the tail to simulate movement
                snake.pop();
            }

            // 4. Redraw the game
            drawGame();
        }

        // --- RENDERING FUNCTIONS ---

        /**
         * Draws a single square (snake segment or food).
         * @param {number} x - Grid X coordinate.
         * @param {number} y - Grid Y coordinate.
         * @param {string} color - CSS color string.
         */
        function drawSquare(x, y, color) {
            CTX.fillStyle = color;
            CTX.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            CTX.strokeStyle = '#121212'; // Small border for separation
            CTX.strokeRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }

        /**
         * Clears the canvas and draws the current game state.
         */
        function drawGame() {
            // Clear the canvas
            CTX.fillStyle = '#2c2c2c';
            CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);

            // Draw food
            drawSquare(food.x, food.y, '#ef4444'); // Red food

            // Draw snake
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#38bdf8' : '#60a5fa'; // Head is brighter blue
                drawSquare(segment.x, segment.y, color);
            });
        }

        // --- INPUT HANDLERS ---

        /**
         * Changes the buffered direction based on user input, preventing immediate reversal.
         * @param {string} newDirection - 'UP', 'DOWN', 'LEFT', or 'RIGHT'.
         */
        function changeDirection(newDirection) {
            if (newDirection === 'UP' && direction !== 'DOWN') nextDirection = newDirection;
            else if (newDirection === 'DOWN' && direction !== 'UP') nextDirection = newDirection;
            else if (newDirection === 'LEFT' && direction !== 'RIGHT') nextDirection = newDirection;
            else if (newDirection === 'RIGHT' && direction !== 'LEFT') nextDirection = newDirection;
        }

        /**
         * Handles keyboard input.
         */
        function handleKeydown(e) {
            if (isGameOver || !isRunning) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isGameOver) {
                        initializeGame();
                    }
                    startGame();
                    return;
                }
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection('UP');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection('DOWN');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection('LEFT');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection('RIGHT');
                    break;
            }
        }

        // --- EVENT LISTENERS SETUP ---

        // Keyboard controls
        document.addEventListener('keydown', handleKeydown);

        // Start/Restart button click
        START_BUTTON.addEventListener('click', () => {
            initializeGame();
            startGame();
        });

        RESTART_BUTTON.addEventListener('click', () => {
            initializeGame();
        });

        // Mobile D-Pad controls
        CONTROL_BUTTONS.forEach(button => {
            button.addEventListener('click', (e) => {
                if (!isRunning) {
                    initializeGame();
                    startGame();
                }
                const newDir = e.currentTarget.dataset.direction;
                changeDirection(newDir);
            });
        });

        // --- INITIALIZE ON LOAD ---
        window.onload = initializeGame;

    </script>
</body>
</html>
