<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Support Haritha</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link 
href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
rel="stylesheet">
     <style>
         body {
             font-family: 'Inter', sans-serif;
             background-color: #f8fafc;
         }
         .gradient-bg {
             background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
         }
         .card-shadow {
             box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px 
-6px rgba(0, 0, 0, 0.1);
         }
         input:focus {
             outline: none;
             border-color: #6366f1;
             ring: 2px #6366f1;
         }
     </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

     <div class="w-full max-w-md bg-white rounded-3xl overflow-hidden 
card-shadow">
         <!-- Header Section -->
         <div class="gradient-bg p-8 text-center text-white">
             <div class="w-20 h-20 bg-white/20 rounded-full flex 
items-center justify-center mx-auto mb-4 backdrop-blur-md">
                 <span class="text-3xl font-bold">H</span>
             </div>
             <h1 class="text-2xl font-bold">Support Haritha</h1>
             <p class="text-white/80 mt-1">Your contribution makes a 
difference</p>
         </div>

         <!-- Form Section -->
         <div class="p-8">
             <label class="block text-sm font-semibold text-gray-600 
mb-4">Select or Enter Amount (Min â‚¹5)</label>

             <!-- Quick Select Buttons -->
             <div class="grid grid-cols-3 gap-3 mb-6">
                 <button onclick="setAmount(50)" class="py-2 px-4 border-2 
border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 
transition-all font-semibold text-gray-700">â‚¹50</button>
                 <button onclick="setAmount(100)" class="py-2 px-4 border-2 
border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 
transition-all font-semibold text-gray-700">â‚¹100</button>
                 <button onclick="setAmount(500)" class="py-2 px-4 border-2 
border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 
transition-all font-semibold text-gray-700">â‚¹500</button>
             </div>

             <!-- Custom Input -->
             <div class="relative mb-8">
                 <span class="absolute left-4 top-1/2 -translate-y-1/2 
text-gray-400 font-bold text-lg">â‚¹</span>
                 <input
                     type="number"
                     id="amountInput"
                     placeholder="Enter amount"
                     class="w-full pl-10 pr-4 py-4 bg-gray-50 border-2 
border-transparent rounded-2xl text-xl font-bold text-gray-800 
transition-all"
                     min="5"
                 >
             </div>

             <!-- Error Message -->
             <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 
text-red-600 text-sm rounded-lg text-center font-medium">
                 Minimum donation is â‚¹5.
             </div>

             <!-- Donate Button -->
             <button
                 onclick="handleDonation()"
                 class="w-full gradient-bg text-white py-4 rounded-2xl 
font-bold text-lg shadow-lg shadow-indigo-200 active:scale-[0.98] 
transition-transform flex items-center justify-center gap-2"
             >
                 <span>Donate Now</span>
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" 
viewBox="0 0 20 20" fill="currentColor">
                     <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 
011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 
110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                 </svg>
             </button>

             <!-- UPI Info -->
             <p class="mt-6 text-center text-xs text-gray-400">
                 Payment secured via UPI<br>
                 <span class="font-mono mt-1 
block">senthilkumarhari9843@okhdfcbank</span>
             </p>
         </div>

         <!-- Success/Info Overlay (Hidden by default) -->
         <div id="modal" class="fixed inset-0 bg-black/50 flex items-center 
justify-center p-4 hidden z-50">
             <div class="bg-white rounded-3xl p-8 max-w-xs w-full 
text-center">
                 <div class="text-5xl mb-4">ðŸš€</div>
                 <h3 class="text-xl font-bold mb-2">Opening UPI Apps</h3>
                 <p class="text-gray-600 text-sm mb-6">If you are on mobile, 
your payment app should open automatically.</p>
                 <button onclick="closeModal()" class="w-full py-3 
bg-gray-100 rounded-xl font-semibold text-gray-700">Close</button>
             </div>
         </div>
     </div>

     <script>
         const upiId = "senthilkumarhari9843@okhdfcbank";
         const payeeName = "Haritha";
         const amountInput = document.getElementById('amountInput');
         const errorMessage = document.getElementById('errorMessage');
         const modal = document.getElementById('modal');

         function setAmount(val) {
             amountInput.value = val;
             errorMessage.classList.add('hidden');
         }

         function closeModal() {
             modal.classList.add('hidden');
         }

         function handleDonation() {
             const amount = amountInput.value;

             if (!amount || parseFloat(amount) < 5) {
                 errorMessage.classList.remove('hidden');
                 amountInput.classList.add('border-red-300');
                 return;
             }

             errorMessage.classList.add('hidden');
             amountInput.classList.remove('border-red-300');

             // Construct UPI Link
             // pa: VPA, pn: Name, am: Amount, cu: Currency, tn: Transaction 
Note
             const upiLink = 
`upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR&tn=Donation%20for%20Haritha`;

             // Display "Redirecting" UI
             modal.classList.remove('hidden');

             // Attempt to open the UPI app
             window.location.href = upiLink;

             // Fallback for desktop or non-UPI enabled devices
             setTimeout(() => {
                 if (document.visibilityState === 'visible') {
                     // If the user is still here after 3 seconds, maybe 
give them a copy option
                     console.log("UPI link triggered. If nothing happened, 
ensure you are on a mobile device with a UPI app installed.");
                 }
             }, 3000);
         }

         // Auto-hide error on input
         amountInput.addEventListener('input', () => {
             if (parseFloat(amountInput.value) >= 5) {
                 errorMessage.classList.add('hidden');
                 amountInput.classList.remove('border-red-300');
             }
         });
     </script>
</body>
</html>
