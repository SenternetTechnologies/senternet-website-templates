<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senternet WebApp Templates Dashboard - Responsive</title>
    <!-- Load Tailwind CSS for responsive styling and aesthetics -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        Ensure the main container takes full viewport height and prevents main body scrolling.
        The layout uses flex column: Header (fixed height) + Iframe (flexible/full height).
        */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        #main-container {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            background-color: #f8f8f8;
        }
        #content-frame {
            /* Takes up the remaining available vertical space (full screen effect) */
            flex-grow: 1;
            width: 100%;
            border: none;
        }
        /* Style to hide scrollbar on the horizontal desktop menu while still allowing scrolling */
        #tabs-container::-webkit-scrollbar {
            display: none;
        }
        #tabs-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Custom styles for the interactive FAB background */
        .fab-action-link {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .fab-action-link:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body id="main-container" class="font-sans">

    <!-- Header and Responsive Navigation -->
    <header class="bg-white shadow-md z-10">
        <div class="flex items-center justify-between p-3 md:px-6">
            <h1 class="text-xl font-bold text-indigo-700">Senternet Templates</h1>
            
            <!-- Hamburger Button (Mobile Only) -->
            <button id="hamburger-btn" onclick="toggleMenu()" class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <span id="menu-icon">
                    <!-- Default Hamburger Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </span>
            </button>
        </div>

        <!-- Desktop Tabs (Horizontal Scrollable) -->
        <div id="tabs-container" class="hidden md:flex overflow-x-auto whitespace-nowrap border-t border-gray-100 px-3 md:px-6 py-2">
            <!-- Tabs are wrapped in a flex container to allow horizontal scrolling -->
            <div class="flex space-x-2">
                <button id="home-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('home.html', this)">Home-senternet</button>
                <button id="riya-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('riya.html', this)">Riya mehandhi Case study</button>
                <button id="sen-os-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('sen-os.html', this)">Sen windows</button>
                <button id="gpay-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('gpay.html', this)">G-Pay</button>
                <button id="youtube-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('youtube.html', this)">Youtube clone</button>
                <button id="portfolio1-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('portfolio1.html', this)">portfolio 1</button>
                <button id="rollermenu-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('rollermenu.html', this)">Roller menu botique</button>
                <button id="articans-tab" class="tab-button inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg transition duration-150 ease-in-out" onclick="loadContent('articans.html', this)">articans</button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu (Vertical Dropdown) -->
    <nav id="mobile-menu" class="hidden md:hidden bg-white shadow-lg border-b border-gray-200 z-0">
        <div class="flex flex-col space-y-1 p-3">
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('home.html', document.getElementById('home-tab'))">Home-senternet</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('riya.html', document.getElementById('riya-tab'))">Riya mehandhi Case study</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('sen-os.html', document.getElementById('sen-os-tab'))">Sen windows</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('gpay.html', document.getElementById('gpay-tab'))">G-Pay</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('youtube.html', document.getElementById('youtube-tab'))">Youtube clone</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('portfolio1.html', document.getElementById('portfolio1-tab'))">portfolio 1</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('rollermenu.html', document.getElementById('rollermenu-tab'))">Roller menu botique</button>
            <button class="tab-button w-full text-left px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:bg-indigo-50" onclick="loadContent('articans.html', document.getElementById('articans-tab'))">articans</button>
        </div>
    </nav>

    <!-- Main Content Iframe -->
    <iframe id="content-frame" src="home.html" title="Web App Template Preview"></iframe>

    <!-- Floating Action Button (FAB) for Contact -->
    <div class="fixed bottom-6 right-6 z-50">
        <!-- Action Icons (hidden by default) -->
        <div id="fab-actions" class="hidden flex flex-col space-y-3 mb-3">
            <!-- Email -->
            <a href="mailto:senternettechnologies@gmail.com" target="_blank" class="fab-action-link bg-red-500 p-3 rounded-full text-white" aria-label="Send Email">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-1 12H4a2 2 0 01-2-2V6a2 2 0 012-2h16a2 2 0 012 2v10a2 2 0 01-2 2z" /></svg>
            </a>
            <!-- Phone (Call) -->
            <a href="tel:+918190038085" class="fab-action-link bg-blue-500 p-3 rounded-full text-white" aria-label="Call Now (+91 81900 38085)">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-3.921a20.507 20.507 0 01-14.286-6.417 20.507 20.507 0 01-6.417-14.286V5z" /></svg>
            </a>
            <!-- WhatsApp (Message) -->
            <a href="https://wa.me/918190038085" target="_blank" class="fab-action-link bg-green-500 p-3 rounded-full text-white" aria-label="WhatsApp Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M12 2C6.477 2 2 6.477 2 12c0 3.754 2.122 7.025 5.25 8.718L7 22l2.365-.968C10.667 21.687 11.319 22 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2zm3.5 15.5c-.328.082-1.844.625-3.031.625-1.188 0-2.484-.469-3.328-1.281-.844-.813-1.281-1.922-1.281-3.328 0-1.406.469-2.5 1.281-3.328.844-.813 1.938-1.281 3.328-1.281 1.406 0 2.5.469 3.328 1.281.813.844 1.281 1.922 1.281 3.328 0 1.406-.469 2.5-1.281 3.328-.844.813-1.938 1.281-3.328 1.281z"/></svg>
            </a>
        </div>

        <!-- Main FAB Button (Always Visible) -->
        <button id="fab" class="bg-indigo-700 hover:bg-indigo-800 text-white p-4 rounded-full shadow-2xl focus:outline-none transition-transform transform hover:scale-110" aria-label="Contact Senternet">
            <!-- Chat/Contact Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.111A9.5 9.5 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
        </button>
    </div>


    <script>
        let menuOpen = false;

        /**
         * Loads the content into the iframe and handles button highlighting.
         * @param {string} filename - The source URL for the iframe.
         * @param {HTMLElement | null} button - The button element that was clicked.
         */
        function loadContent(filename, button) {
            // Update the iframe source
            document.getElementById('content-frame').src = filename;
            
            // Remove active state from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('text-gray-700', 'hover:bg-indigo-50');
            });
            
            // Add active state to the clicked button
            if (button) {
                // Ensure the correct button is highlighted even if mobile menu is used
                const targetButton = document.getElementById(button.id);
                if (targetButton) {
                    targetButton.classList.add('bg-indigo-600', 'text-white');
                    targetButton.classList.remove('text-gray-700', 'hover:bg-indigo-50');
                }
            }

            // Close the mobile menu if the screen size is small (mobile)
            if (window.innerWidth < 768 && menuOpen) { // Tailwind's 'md' breakpoint is 768px
                toggleMenu();
            }
        }

        /**
         * Toggles the visibility of the mobile menu and changes the hamburger icon.
         */
        function toggleMenu() {
            menuOpen = !menuOpen;
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            if (menuOpen) {
                mobileMenu.classList.remove('hidden');
                // Change to close icon (X)
                menuIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
            } else {
                mobileMenu.classList.add('hidden');
                // Change back to hamburger icon
                menuIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>`;
            }
        }

        /**
         * Handles the Floating Action Button (FAB) click to show/hide actions.
         */
        function handleFabClick() {
            const fabActions = document.getElementById('fab-actions');
            fabActions.classList.toggle('hidden');
        }

        // Initialize App on load
        window.onload = () => {
            // 1. Initial Load: Load 'home.html' and highlight the first tab
            const homeButton = document.getElementById('home-tab');
            if (homeButton) {
                // Use loadContent to set initial state and highlight the button
                loadContent('home.html', homeButton); 
            }
            
            // 2. FAB Event Listener
            document.getElementById('fab').addEventListener('click', handleFabClick);
        };
    </script>

</body>
</html>
