<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator | Senternet Technologies</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light WhatsApp background */
        }
        /* Custom scrollbar for message input */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: #b3b3b3;
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-track {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Container - WhatsApp Chat Interface Style -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden md:h-auto h-[90vh] flex flex-col">

        <!-- Header - WhatsApp Clone Style -->
        <header class="bg-[#075e54] text-white p-4 flex items-center justify-between shadow-md">
            <div class="flex items-center">
                <svg class="w-6 h-6 mr-3 text-[#25d366]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.16 2.05A9.97 9.97 0 0010 .02c-5.5 0-9.98 4.48-9.98 9.98 0 1.76.46 3.44 1.35 4.9L.02 20l5.06-1.32c1.45.8 3.08 1.22 4.92 1.22 5.5 0 9.98-4.48 9.98-9.98a9.97 9.97 0 00-2.82-7.05zM10 18.02c-1.63 0-3.2-.4-4.59-1.18l-.33-.2-.35.91-2.02.53.53-2.05-.2-.34a8 8 0 01-1.22-4.22c0-4.4 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8zm4.72-5.74c-.26-.13-.91-.45-1.05-.5-.14-.05-.24-.07-.35.07-.12.14-.45.5-.56.6-.1.1-.21.11-.39.05-.18-.05-2.22-.82-4.23-2.6-.3-.28-.5-.45-.66-.73-.16-.27-.02-.41.13-.56.12-.13.27-.34.39-.51.12-.17.16-.27.24-.46.08-.18.04-.34-.02-.48-.06-.14-.35-.85-.48-1.16-.13-.3-.26-.26-.35-.26-.1-.01-.22-.01-.35-.01-.13 0-.35.04-.54.2-.18.17-.7.68-.85.83-.15.15-.31.22-.48.22-.17 0-.34-.05-.48-.11-.14-.06-.32-.19-.67-.4-.35-.22-.96-.9-1.39-1.84-.44-.94-.25-1.38-.19-1.5-.06-.13.46-.46.85-.85.39-.39.52-.66.62-.82.1-.16.05-.31-.02-.45-.07-.15-.65-1.56-.89-2.12-.24-.56-.49-.48-.67-.48-.18 0-.39-.01-.59-.01-.19 0-.5.06-.77.34-.27.28-1.04 1.01-1.04 2.47 0 1.46 1.07 2.86 1.22 3.06.15.2.29.32.55.57.25.25 1.77 2.7 4.29 3.79 2.52 1.09 2.52.73 2.97.68.45-.05 1.45-.58 1.66-.7.21-.12.37-.18.42-.27.05-.09.13-.19.26-.26z"/></svg>
                <h1 class="text-xl font-semibold">Senternet Link Tool</h1>
            </div>
            <span class="text-sm opacity-80 font-light">Aranthangi</span>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow p-4 space-y-4 overflow-y-auto bg-gray-50">

            <!-- Number Input Card -->
            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-100">
                <label for="numbers" class="block text-sm font-medium text-gray-700 mb-2">
                    Paste Contact Numbers (One per line)
                </label>
                <textarea id="numbers" rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out resize-none" placeholder="10-digit number (9876543210) or with country code (919876543210)"></textarea>
            </div>

            <!-- Message Input Card -->
            <div class="bg-white p-5 rounded-xl shadow-lg border border-gray-100">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    Message to Send (URL Encoded automatically)
                </label>
                <textarea id="message" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150 ease-in-out resize-none" placeholder="Hello from Senternet Technologies! We saw your enquiry..."></textarea>
            </div>

            <!-- Action Button -->
            <div class="pt-2">
                <button onclick="generateLinks()" class="w-full bg-[#25d366] text-white font-bold py-3 rounded-xl shadow-md hover:bg-[#1faa4b] transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                    Generate WhatsApp Chat Links
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-container" class="space-y-3 pt-4">
                <!-- Links will be injected here -->
            </div>

            <!-- Footer for Branding -->
            <div class="text-center text-xs text-gray-400 pt-4">
                Powered by <span class="font-bold text-[#075e54]">SENTERNET TECHNOLOGIES</span>
            </div>

        </main>

        <!-- Message Box Modal (for alerts/confirmations) -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all scale-100">
                <h3 class="text-lg font-bold text-gray-800 mb-3" id="modal-title"></h3>
                <p class="text-sm text-gray-600 mb-6" id="modal-message"></p>
                <button onclick="closeModal()" class="w-full bg-[#075e54] text-white font-medium py-2 rounded-lg hover:bg-[#054a41] transition">
                    OK
                </button>
            </div>
        </div>

    </div>

    <script>
        // Global variables for Firebase setup (required by the platform, even if not used)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        /**
         * Cleans a phone number by removing non-digit characters.
         * @param {string} number - The raw phone number string.
         * @returns {string} The cleaned, digit-only number string.
         */
        function cleanNumber(number) {
            // Remove everything that is not a digit
            return number.replace(/\D/g, '');
        }

        /**
         * Displays a custom modal message instead of alert().
         * @param {string} title - The title of the message box.
         * @param {string} message - The content of the message.
         */
        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        /**
         * Closes the custom modal message.
         */
        function closeModal() {
            document.getElementById('message-modal').classList.add('hidden');
        }

        /**
         * Generates and displays WhatsApp chat links based on user input.
         */
        function generateLinks() {
            const numbersInput = document.getElementById('numbers').value;
            const messageInput = document.getElementById('message').value;
            const resultsContainer = document.getElementById('results-container');

            // 1. Validate inputs
            if (!numbersInput.trim()) {
                showModal("Input Missing", "Dei, you need to paste at least one contact number first!");
                return;
            }
            if (!messageInput.trim()) {
                showModal("Input Missing", "Enga, enter the message you want to send in the chat!");
                return;
            }

            // 2. Process numbers
            const rawNumbersArray = numbersInput.split('\n');
            
            // Clean numbers, filter out empty strings, and then apply country code logic
            const processedNumbers = rawNumbersArray
                .map(num => cleanNumber(num))
                .filter(num => num.length > 0); 
            
            const uniqueProcessedNumbers = Array.from(new Set(
                processedNumbers.map(num => {
                    // If the cleaned number is exactly 10 digits, assume Indian number and prepend '91'
                    if (num.length === 10) {
                        return '91' + num;
                    }
                    // For all other lengths (e.g., 12 digits like 91XXXXXXXXXX, or other international codes), use as is
                    return num;
                })
            )).filter(num => num.length >= 10); // Final filter to ensure we only proceed with valid phone numbers

            if (uniqueProcessedNumbers.length === 0) {
                showModal("Invalid Numbers", "Macha, none of the numbers looked valid. Please check if they are 10-digit or include a valid country code.");
                return;
            }

            // 3. Encode message
            const encodedMessage = encodeURIComponent(messageInput.trim());

            // 4. Generate Links and HTML
            let resultHtml = `
                <div class="p-4 bg-[#dcf8c6] rounded-xl shadow-inner border border-green-200">
                    <p class="text-sm font-semibold text-green-700">âœ… Links Generated: ${uniqueProcessedNumbers.length} Unique Contacts</p>
                    <p class="text-xs text-green-600 mt-1">Click the chat bubble to open the WhatsApp chat with the pre-filled message.</p>
                </div>
            `;

            uniqueProcessedNumbers.forEach((number, index) => {
                // WhatsApp API link format: https://wa.me/NUMBER?text=MESSAGE
                const whatsappLink = `https://wa.me/${number}?text=${encodedMessage}`;

                resultHtml += `
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg shadow-md hover:shadow-lg transition duration-200 ease-in-out border border-gray-100">
                        <span class="font-mono text-gray-700 text-sm md:text-base truncate">
                            ${number}
                        </span>
                        <div class="flex space-x-2">
                            <button onclick="copyToClipboard('${whatsappLink}')" class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-150 ease-in-out focus:outline-none" title="Copy Link">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path></svg>
                            </button>
                            <a href="${whatsappLink}" target="_blank" class="p-2 bg-[#25d366] text-white rounded-full hover:bg-[#1faa4b] transition duration-150 ease-in-out focus:outline-none" title="Open Chat">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-3a1 1 0 00-1-1H9a1 1 0 100 2h1a1 1 0 001-1zm1 4a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/></svg>
                            </a>
                        </div>
                    </div>
                `;
            });

            // 5. Update UI
            resultsContainer.innerHTML = resultHtml;
        }

        /**
         * Copies text to the clipboard using the execCommand fallback.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Avoid scrolling to bottom
            document.body.appendChild(textarea);
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showModal("Link Copied!", "The chat link has been copied to your clipboard. You can paste it anywhere!");
                } else {
                    showModal("Copy Failed", "Sorry, copy command failed. Please copy the link manually.");
                }
            } catch (err) {
                showModal("Copy Failed", "Sorry, copy command failed. Please copy the link manually.");
            }
            document.body.removeChild(textarea);
        }

    </script>

</body>
</html>
