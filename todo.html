<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTERNET To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for better aesthetics */
        .task-item {
            transition: all 0.3s ease;
        }
        .task-complete {
            text-decoration: line-through;
            color: #9ca3af; /* Gray-400 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div id="todo-app" class="bg-white p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-md lg:max-w-lg border border-gray-100">

        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center tracking-tight">
            SENTERNET To-Do
        </h1>

        <!-- Task Input Area -->
        <div class="flex mb-6 space-x-2">
            <input type="text" id="new-task-input" placeholder="What needs to be done?"
                   class="flex-grow p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 text-gray-700 transition duration-150 ease-in-out shadow-sm text-base">
            <button id="add-task-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition duration-150 ease-in-out shadow-md hover:shadow-lg transform hover:scale-105 active:scale-95">
                Add
            </button>
        </div>

        <!-- Task List Area -->
        <div id="task-list" class="divide-y divide-gray-100 border-t border-b border-gray-100">
            <!-- Tasks will be rendered here -->
        </div>

        <!-- Footer/Info -->
        <div class="mt-6 flex justify-between items-center text-sm text-gray-500">
            <span id="task-count">0 tasks pending</span>
            <button id="clear-all-btn" class="text-red-500 hover:text-red-700 transition duration-150 ease-in-out">
                Clear Completed
            </button>
        </div>

    </div>

    <script>
        const taskList = document.getElementById('task-list');
        const newTaskInput = document.getElementById('new-task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const taskCountSpan = document.getElementById('task-count');

        let tasks = [];

        // --- Persistence and Initialization ---

        function saveTasks() {
            localStorage.setItem('senternet_todo_tasks', JSON.stringify(tasks));
            updateTaskCount();
        }

        function loadTasks() {
            const storedTasks = localStorage.getItem('senternet_todo_tasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        // --- UI Rendering ---

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('div');
                li.className = `task-item flex items-center justify-between p-3 sm:p-4 cursor-pointer hover:bg-gray-50`;
                li.dataset.id = task.id;

                // Task Text and Checkbox
                const textContainer = document.createElement('div');
                textContainer.className = 'flex items-center flex-grow';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.className = 'w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 mr-4 cursor-pointer';
                checkbox.addEventListener('change', () => toggleComplete(task.id));

                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                textSpan.className = `flex-grow break-words text-gray-800 text-lg ${task.completed ? 'task-complete' : ''}`;
                textSpan.addEventListener('click', () => toggleComplete(task.id));


                textContainer.appendChild(checkbox);
                textContainer.appendChild(textSpan);

                // Delete Button
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400 hover:text-red-600 ml-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                `;
                deleteBtn.className = 'p-1 rounded-full opacity-70 hover:opacity-100 transition';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent toggling completion when deleting
                    deleteTask(task.id);
                });

                li.appendChild(textContainer);
                li.appendChild(deleteBtn);
                taskList.appendChild(li);
            });

            saveTasks();
        }

        function updateTaskCount() {
            const pendingCount = tasks.filter(task => !task.completed).length;
            taskCountSpan.textContent = `${pendingCount} ${pendingCount === 1 ? 'task' : 'tasks'} pending`;
        }


        // --- Task Operations ---

        function addTask() {
            const text = newTaskInput.value.trim();
            if (text === "") return;

            const newTask = {
                id: Date.now(),
                text: text,
                completed: false
            };

            tasks.push(newTask);
            newTaskInput.value = '';
            renderTasks();
        }

        function toggleComplete(id) {
            tasks = tasks.map(task =>
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
        }

        function clearCompletedTasks() {
            const initialLength = tasks.length;
            tasks = tasks.filter(task => !task.completed);
            if (tasks.length < initialLength) {
                renderTasks();
            }
        }

        // --- Event Listeners ---

        addTaskBtn.addEventListener('click', addTask);

        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        clearAllBtn.addEventListener('click', clearCompletedTasks);

        // Initialize App
        loadTasks();
    </script>

</body>
</html>
